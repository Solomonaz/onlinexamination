<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}PICE Examination System{% endblock %}</title>
  
  <!-- Modern CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-blue: #2563eb;
      --dark-blue: #1e40af;
      --accent-yellow: #facc15;
      --light-gray: #f8f9fa;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-gray);
      color: #1e293b;
    }
    
    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: white;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo-img {
      height: 40px;
      width: auto;
      transition: transform 0.3s ease;
    }
    
    .logo-img:hover {
      transform: rotate(-5deg);
    }
    
    .logo-text {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary-blue);
      margin: 0;
    }
    
    .logo-text span {
      color: var(--accent-yellow);
    }
    
    .user-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .user-name {
      font-weight: 600;
      color: var(--dark-blue);
      margin: 0;
    }
    
    .logout-btn {
      background-color: var(--primary-blue);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logout-btn:hover {
      background-color: var(--dark-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Content Area */
    .content {
      margin-top: 90px;
      padding: 30px;
      min-height: calc(100vh - 90px);
    }
    
    /* Footer */
    footer {
      background-color: var(--primary-blue);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      header {
        padding: 10px 15px;
      }
      
      .logo-text {
        font-size: 1.2rem;
      }
      
      .logo-img {
        height: 35px;
      }
      
      .user-name {
        display: none;
      }
      
      .content {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header Area -->
  <header>
    <div class="logo-container">
      <img src="/static/image/logo.jpg" alt="PICE Logo" class="logo-img">
      <h1 class="logo-text">PICE <span>Exams</span></h1>
    </div>
    
    <div class="user-area">
      <p class="user-name">Welcome, {{request.user.first_name}}</p>
      <a href="/logout" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </header>
  
  <!-- Content Area -->
  <div class="content">
    {% block content %}
    {% endblock content %}
  </div>
  

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
