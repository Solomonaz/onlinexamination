{% extends 'exam/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #ebf0ff;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .dashboard-header {
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .dashboard-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.75rem;
        }
        
        .dashboard-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .action-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            height: 100%;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            background: white;
            border-left: 4px solid transparent;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
        }
        
        .action-card.add {
            border-left-color: var(--primary);
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.05), rgba(67, 97, 238, 0.01));
        }
        
        .action-card.view {
            border-left-color: var(--secondary);
            background: linear-gradient(135deg, rgba(58, 12, 163, 0.05), rgba(58, 12, 163, 0.01));
        }
        
        .action-card .card-body {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .action-card .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
        }
        
        .action-card.add .card-icon {
            background-color: var(--primary-light);
            color: var(--primary);
        }
        
        .action-card.view .card-icon {
            background-color: rgba(58, 12, 163, 0.1);
            color: var(--secondary);
        }
        
        .action-card .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark);
            text-align: center;
        }
        
        .action-card .card-text {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .action-card .card-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        
        .action-card.add .card-link {
            background-color: var(--primary);
            color: white;
        }
        
        .action-card.view .card-link {
            background-color: var(--secondary);
            color: white;
        }
        
        .action-card .card-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .action-card .card-link i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .action-card .card-link:hover i {
            transform: translateX(3px);
        }
        
        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 1.75rem;
            }
            
            .dashboard-subtitle {
                font-size: 1rem;
            }
            
            .action-card .card-body {
                padding: 1.5rem;
            }
            
            .action-card .card-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
            
            .action-card .card-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Course Management</h1>
        <p class="dashboard-subtitle">Create and manage your academic courses with ease</p>
    </div>

    <div class="row g-4">
        <!-- Add Course Card -->
        <!-- <div class="col-md-6">
            <div class="action-card add">
                <div class="card-body">
                    <div class="card-icon">
                        <i class="fas fa-book-medical"></i>
                    </div>
                    <h3 class="card-title">Add New Course</h3>
                    <p class="card-text">Create new academic courses with detailed descriptions and requirements</p>
                    <a href="admin-add-course" class="card-link">
                        Add Course <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div> -->
        
        <!-- View Courses Card -->
        <div class="col-md-6">
            <div class="action-card view">
                <div class="card-body">
                    <div class="card-icon">
                        <i class="fas fa-list-ol"></i>
                    </div>
                    <h3 class="card-title">View All Courses</h3>
                    <p class="card-text">Browse, edit, and manage all existing courses in your system</p>
                    <a href="admin-view-course" class="card-link">
                        View Courses <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

{% endblock content %}
