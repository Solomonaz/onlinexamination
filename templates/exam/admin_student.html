{% extends 'exam/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stat-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            color: white;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card:hover::before {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .stat-card-content {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }
        
        .stat-card-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .stat-card-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-card-icon {
            font-size: 2.5rem;
            opacity: 0.2;
            position: absolute;
            right: 1.5rem;
            bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover .stat-card-icon {
            transform: scale(1.1);
            opacity: 0.3;
        }
        
        .bg-students {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bg-marks {
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
        }
        
        .bg-courses {
            background: linear-gradient(135deg, #e44d26 0%, #f16529 100%);
        }
        
        .bg-questions {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .card-link {
            text-decoration: none;
            display: block;
            height: 100%;
        }
        
        .card-link:hover {
            text-decoration: none;
            color: white;
        }
        
        @media (max-width: 768px) {
            .stat-card {
                margin-bottom: 1.5rem;
            }
            
            .stat-card-value {
                font-size: 1.5rem;
            }
            
            .stat-card-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>

<div class="dashboard-container">
  <div class="dashboard-header">
    <h2 class="fw-bold mb-2">Examinee Dashboard</h2>
    <!-- <p class="text-muted">Monitor and manage examination activities</p> -->
  </div>
    <div class="row g-4">
        <div class="col-md-6 col-lg-6">
            <a href="admin-view-student" class="card-link">
                <div class="stat-card bg-students">
                    <div class="stat-card-content">
                        <div class="stat-card-title">Total Registered Examinees</div>
                        <div class="stat-card-value">{{ total_student }}</div>
                        <div><small>View all examinees</small></div>
                        <i class="fas fa-user-graduate stat-card-icon"></i>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-6 col-lg-6">
            <a href="admin-view-student-marks" class="card-link">
                <div class="stat-card bg-marks">
                    <div class="stat-card-content">
                        <div class="stat-card-title">Examinee Marks</div>
                        <div class="stat-card-value">View All</div>
                        <div><small>Check examination results</small></div>
                        <i class="fas fa-chart-bar stat-card-icon"></i>
                    </div>
                </div>
            </a>
        </div>
