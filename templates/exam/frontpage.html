<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Online Examination System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f0f8ff, #e0ffff);
        margin: 0;
        padding: 0;
      }

      .jumbotron {
        height: 100vh;
        background: url("{% static 'images/exam-bg.jpg' %}") no-repeat center center/cover;
        color: white;
        position: relative;
      }

      .jumbotron::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .jumbotron .container {
        position: relative;
        z-index: 2;
      }

      h2 {
        font-weight: 700;
        animation: fadeInDown 1.5s ease;
      }

      p {
        font-size: 1.5rem;
        animation: fadeInUp 2s ease;
      }

      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    {% include "exam/navbar.html" %}

    <section
      id="section-jumbotron"
      class="jumbotron d-flex justify-content-center align-items-center text-center"
    >
      <div class="container">
        <h2 class="display-2 text-warning">Online Examination System</h2>
        <p class="display-6 text-light">
          ፈተናዉን በሚሰጠው ትዕዛዝ መሰረት በጥንቃቄ ይስሩ
        </p>
        <!-- <a href="" class="btn btn-outline-light btn-lg mt-4">
          መጀመሪያ ይግቡ
        </a> -->
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
